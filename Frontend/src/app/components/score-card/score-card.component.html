<div class="container score-card">
  <div [ngSwitch]="scoreResult">
    <div class="result" *ngSwitchCase="0">You have answered 0 out of 3 questions correctly</div>
    <div class="result" *ngSwitchCase="1">You have answered 1 out of 3 questions correctly</div>
    <div class="result" *ngSwitchCase="2">You have gain 2 out of 3 questions correctly</div>
    <div class="result" *ngSwitchCase="3"> You have gain 3 out of 3 questions correctly</div>
  </div>
</div>
