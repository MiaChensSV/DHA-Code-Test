<p>
  questions works!
</p>
<div *ngFor="let question of questions">
 <h1> {{question.questionText}}</h1>
 <div *ngFor="let option of question.options let index = index">
 <label >
  <input class="form-check-input" type="checkbox"  [ngModel]="selectedIndex == index" (change)="changeSelection($event,index)"/>
  {{option}}
  
 </label>
 
 </div>
 <button (click)="sendAnswer()">Submit</button>
</div>
